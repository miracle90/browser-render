<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浏览器渲染</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      #container {
        width: 100px;
        height: 100px;
      }

      .main {
        background: red;
      }

      #hello {
        background: green;
        width: 100px;
        height: 100px;
      }

      #world {
        background: blue;
        width: 100px;
        height: 100px;
      }

      #absolute {
        background: pink;
        width: 50px;
        height: 50px;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container" class="main"></div>
    <div id="hello" style="color: blue">hello</div>
    <div id="world" style="display: none">world</div>
    <div id="absolute" style="position: absolute">abs</div>
  </body>
</html>
